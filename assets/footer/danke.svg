<svg width="600" height="140" viewBox="0 0 600 140" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="600" height="140" rx="16" fill="#000000"/>

  <!-- DANKE breathing glow -->
  <text
    x="300"
    y="56"
    text-anchor="middle"
    dominant-baseline="middle"
    font-size="32"
    letter-spacing="2"
    fill="#ffb300"
    font-family="'Playfair Display SC', 'Cinzel', serif">
    Danke
    <animate
      attributeName="opacity"
      values="1;0.6;1"
      dur="2.2s"
      repeatCount="indefinite"/>
  </text>

  <!-- END OF LINE system tag -->
  <text
    x="300"
    y="96"
    text-anchor="middle"
    dominant-baseline="middle"
    font-size="12"
    letter-spacing="1.8"
    fill="#555555"
    font-family="JetBrains Mono, monospace">
    END OF LINE
    <animate
      attributeName="opacity"
      values="1;0;1"
      dur="1.4s"
      repeatCount="indefinite"/>
  </text>
</svg>
