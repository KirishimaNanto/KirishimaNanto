<svg width="600" height="140" viewBox="0 0 600 140" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="600" height="140" rx="16" fill="#000000"/>

  <!-- DANKE breathing glow -->
  <text
    x="300"
    y="48"
    text-anchor="middle"
    dominant-baseline="middle"
    font-size="30"
    letter-spacing="2"
    fill="#ffb300"
    font-family="'Playfair Display SC', 'Cinzel', serif">
    Danke
    <animate
      attributeName="opacity"
      values="1;0.6;1"
      dur="2.2s"
      repeatCount="indefinite"/>
  </text>

  <!-- subtitle main -->
  <g>
    <text
      x="300"
      y="92"
      text-anchor="middle"
      dominant-baseline="middle"
      font-size="16"
      letter-spacing="1.4"
      fill="#ff2a2a"
      font-family="'Noto Serif JP', serif">
      下一个提交别让我失望 Dummkopf!
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0 0; -1 0; 1 0; 0 0"
        dur="0.16s"
        repeatCount="indefinite"/>
    </text>
  </g>

  <!-- glitch shadow -->
  <text
    x="302"
    y="94"
    text-anchor="middle"
    dominant-baseline="middle"
    font-size="16"
    letter-spacing="1.4"
    fill="#ff6f00"
    opacity="0.3"
    font-family="'Noto Serif JP', serif">
    下一个提交别让我失望 Dummkopf!
    <animate
      attributeName="opacity"
      values="0;0.3;0"
      dur="0.24s"
      repeatCount="indefinite"/>
  </text>

  <!-- small system tag -->
  <text
    x="586"
    y="132"
    text-anchor="end"
    font-size="10"
    fill="#555555"
    font-family="JetBrains Mono, monospace">
    END OF LINE
    <animate
      attributeName="opacity"
      values="1;0;1"
      dur="1.4s"
      repeatCount="indefinite"/>
  </text>
</svg>
