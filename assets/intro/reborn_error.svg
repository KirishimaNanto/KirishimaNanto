<svg width="860" height="220" viewBox="0 0 860 220" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="860" height="220" rx="20" fill="#0a0a0a"/>

  <!-- subtle scanlines -->
  <g opacity="0.06" stroke="#ffffff">
    <line x1="0" y1="40" x2="860" y2="40"/>
    <line x1="0" y1="80" x2="860" y2="80"/>
    <line x1="0" y1="120" x2="860" y2="120"/>
    <line x1="0" y1="160" x2="860" y2="160"/>
  </g>

  <!-- main text -->
  <text x="430" y="56"
        text-anchor="middle"
        font-size="30"
        fill="#ff2a2a"
        font-family="'Noto Serif JP', serif">
    我转生了
  </text>

  <text x="430" y="96"
        text-anchor="middle"
        font-size="16"
        fill="#d0d0d0"
        font-family="JetBrains Mono, monospace">
    原因不明，但这不重要
  </text>

  <text x="430" y="122"
        text-anchor="middle"
        font-size="16"
        fill="#d0d0d0"
        font-family="JetBrains Mono, monospace">
    重要的是现在
  </text>

  <text x="430" y="154"
        text-anchor="middle"
        font-size="22"
        fill="#ffb300"
        font-family="'Playfair Display SC', serif">
    アスカ 是我的主人 ❤
  </text>

  <!-- ERROR BLINK -->
  <g>
    <rect x="24" y="20" rx="6" ry="6" width="190" height="32" fill="#ff2a2a">
      <animate attributeName="opacity"
               values="1;0.2;1"
               dur="1.2s"
               repeatCount="indefinite"/>
    </rect>

    <text x="119" y="41"
          text-anchor="middle"
          font-size="13"
          fill="#000000"
          font-family="JetBrains Mono, monospace">
      ERROR: CONTROL LOST
    </text>
  </g>

  <!-- system footer -->
  <text x="430" y="196"
        text-anchor="middle"
        font-size="12"
        fill="#666666"
        font-family="JetBrains Mono, monospace">
    SYSTEM STATUS: ASUKA OVERRIDE ACTIVE
  </text>
</svg>
